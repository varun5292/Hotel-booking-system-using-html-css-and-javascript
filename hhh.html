<!DOCTYPE html>
<html>
<head>
  <title>Hotel Reservation</title>
  <style>
    .container {
      width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .button {
      display: block;
      margin: 10px auto;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hotel Reservation</h2>
    <form id="reservationForm" onsubmit="displayWelcomeMessage()">
      <div class="form-group">
        <label for="guestName">Guest Name (max 10 characters):</label>
        <input type="text" id="guestName" maxlength="10" required>
      </div>
      <div class="form-group">
        <label for="accommodationDays">Number of Days for Accommodation (min 2 days):</label>
        <input type="number" id="accommodationDays" min="2" required>
      </div>
      <div class="form-group">
        <label for="vehicleRequired">Vehicle Required:</label>
        <input type="checkbox" id="vehicleRequired">
      </div>
      <div class="form-group" id="vehicleTypeContainer" >
        <label for="vehicleType">Vehicle Type:</label>
        <select id="vehicleType">
          <option value="car">Car</option>
          <option value="bike">Bike</option>
          <option value="scooter">Scooter</option>
        </select>
      </div>
      <div class="form-group">
        <label for="roomType">Room Type:</label>
        <select id="roomType">
          <option value="standard">Standard</option>
          <option value="deluxe">Deluxe</option>
          <option value="suite">Suite</option>
        </select>
      </div>
      <div class="button">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script>
    function displayWelcomeMessage() {
      event.preventDefault();

      var guestName = document.getElementById("guestName").value;
      var accommodationDays = document.getElementById("accommodationDays").value;
      var vehicleRequired = document.getElementById("vehicleRequired").checked;
      var vehicleType = document.getElementById("vehicleType").value;
      var roomType = document.getElementById("roomType").value;
      var welcomeMessage = "Welcome, " + guestName + "!";
      welcomeMessage += "\n\nYour reservation details:";
      welcomeMessage += "\nAccommodation Days: " + accommodationDays;
      welcomeMessage += "\nVehicle Required: " + (vehicleRequired ? "Yes" : "No");
      if (vehicleRequired) {
        welcomeMessage += "\nVehicle Type: " + vehicleType;
      }
      welcomeMessage += "\nRoom Type: " + roomType;
      alert(welcomeMessage);
    }
</script>
</body>
</html>
